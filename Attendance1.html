<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .attendance-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }

        .thumb-container {
            border-radius: 50%;
            padding: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .thumb-container:hover {
            transform: scale(1.1);
        }

        .thumb-icon {
            width: 100px;
            cursor: pointer;
        }



        .status-message {
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        .punch-out-icon {
            font-size: 30px;
            padding-right: 10px;
            color: #dc3545;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .punch-out-icon:hover {
            transform: scale(1.1);
        }

        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center vh-100 d-flex align-items-center justify-content-center">
        <div class="attendance-box rounded shadow position-relative">
            <div class="thumb-container" id="thumbContainer">
                <img src="/images/thumb scan.jpg" alt="Thumb Icon" id="thumb" class="thumb-icon">
            </div>

            <div class="status-message text-success" id="statusMessage">
                <i class="bi bi-check-circle"></i>
                <p id="statusText"></p>
            </div>

            <i class="bi bi-door-open-fill punch-out-icon" id="punchOutIcon" title="Punch Out"></i>
        </div>
    </div>

    <!-- Punch Out Modal -->
    <div class="modal fade" id="punchOutModal" tabindex="-1" aria-labelledby="punchOutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="punchOutModalLabel">Punch Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to punch out?</p>
                    <button id="confirmPunchOut" class="btn btn-danger">Punch Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let hasPunchedIn = false; // Track if the user has punched in

        // Show Punch In success on image click
        document.getElementById('thumbContainer').addEventListener('click', function () {
            const currentDateTime = new Date().toLocaleString();

            Swal.fire({
                title: 'Punch In Successful!',
                text: `Date & Time: ${currentDateTime}`,
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    hasPunchedIn = true; // Set the punch-in status to true
                    document.getElementById('statusMessage').style.display = 'block';
                    document.getElementById('statusText').innerText = `Punched In at: ${currentDateTime}`;
                }
            });
        });

        // Show modal on Punch Out icon click
        document.getElementById('punchOutIcon').addEventListener('click', function () {
            if (!hasPunchedIn) {
                // Show warning if user tries to punch out without punching in
                Swal.fire({
                    title: 'Punch In Required!',
                    text: 'Please punch in before punching out.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            } else {
                const punchOutModal = new bootstrap.Modal(document.getElementById('punchOutModal'));
                punchOutModal.show();
            }
        });

        // Handle Punch Out confirmation
        document.getElementById('confirmPunchOut').addEventListener('click', function () {
            const currentDateTime = new Date().toLocaleString();
            const punchOutModal = bootstrap.Modal.getInstance(document.getElementById('punchOutModal'));
            punchOutModal.hide();

            Swal.fire({
                title: 'Punch Out Successful!',
                text: `Date & Time: ${currentDateTime}`,
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('statusMessage').style.display = 'block';
                    document.getElementById('statusText').innerText = `Punched Out at: ${currentDateTime}`;
                    hasPunchedIn = false; // Reset punch-in status after punch out
                }
            });
        });
    </script>
</body>

</html>
