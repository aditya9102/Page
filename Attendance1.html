<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .components {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .component {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .component:hover {
            transform: translateY(-10px);
        }

        .icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
            color: #2c3e50;
        }

        .split-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .half-container {
            width: 48%;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }

        .flex-containers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }

        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #d0d0d0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .item:hover {
            background-color: #b0b0b0;
        }

        .leave-approval table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #aaa;
            color: #333;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .approve-btn {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }

        .reject-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container text-center vh-100 d-flex align-items-center justify-content-center">
        <div class="attendance-box rounded shadow position-relative">
            <div class="thumb-container" id="thumbContainer">
                <img src="/images/thumb scan.jpg" alt="Thumb Icon" id="thumb" class="thumb-icon">
            </div>

            <div class="status-message text-success" id="statusMessage">
                <i class="bi bi-check-circle"></i>
                <p id="statusText"></p>
            </div>

            <i class="bi bi-door-open-fill punch-out-icon" id="punchOutIcon" title="Punch Out"></i>
        </div>
    </div>

    <!-- Punch Out Modal -->
    <div class="modal fade" id="punchOutModal" tabindex="-1" aria-labelledby="punchOutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="punchOutModalLabel">Punch Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to punch out?</p>
                    <button id="confirmPunchOut" class="btn btn-danger">Punch Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let hasPunchedIn = false; // Track if the user has punched in

        // Show Punch In success on image click
        document.getElementById('thumbContainer').addEventListener('click', function () {
            const currentDateTime = new Date().toLocaleString();

            Swal.fire({
                title: 'Punch In Successful!',
                text: `Date & Time: ${currentDateTime}`,
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    hasPunchedIn = true; // Set the punch-in status to true
                    document.getElementById('statusMessage').style.display = 'block';
                    document.getElementById('statusText').innerText = `Punched In at: ${currentDateTime}`;
                }
            });
        });

        // Show modal on Punch Out icon click
        document.getElementById('punchOutIcon').addEventListener('click', function () {
            if (!hasPunchedIn) {
                // Show warning if user tries to punch out without punching in
                Swal.fire({
                    title: 'Punch In Required!',
                    text: 'Please punch in before punching out.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            } else {
                const punchOutModal = new bootstrap.Modal(document.getElementById('punchOutModal'));
                punchOutModal.show();
            }
        });

        // Handle Punch Out confirmation
        document.getElementById('confirmPunchOut').addEventListener('click', function () {
            const currentDateTime = new Date().toLocaleString();
            const punchOutModal = bootstrap.Modal.getInstance(document.getElementById('punchOutModal'));
            punchOutModal.hide();

            Swal.fire({
                title: 'Punch Out Successful!',
                text: `Date & Time: ${currentDateTime}`,
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('statusMessage').style.display = 'block';
                    document.getElementById('statusText').innerText = `Punched Out at: ${currentDateTime}`;
                    hasPunchedIn = false; // Reset punch-in status after punch out
                }
            });
        });
    </script>
</body>

</html>
