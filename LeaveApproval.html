<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Approval Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }


        .approve-btn {
            background-color: #28a745;
            color: white;
        }

        .sub-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="container main-container">
        <!-- Heading -->
        <div class="header">
            Leave Approval
        </div>

        <!-- Form Section -->
        <div class="dropdown-container">
            <label for="employeeNumber" class="form-label">Employee Number</label>
            <select class="form-select" id="employeeNumber">
                <option selected>Select Employee Number</option>
                <option value="1001">1001</option>
                <option value="1002">1002</option>
                <option value="1003">1003</option>
                <option value="1004">1004</option>
            </select>
        </div>

        <div class="dropdown-container">
            <label for="employeeName" class="form-label">Employee Name</label>
            <select class="form-select" id="employeeName">
                <option selected>Select Employee Name</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="Michael Johnson">Michael Johnson</option>
                <option value="Emily Davis">Emily Davis</option>
            </select>
        </div>

        <div class="dropdown-container">
            <label for="leaveType" class="form-label">Leave Type</label>
            <select class="form-select" id="leaveType">
                <option selected>Select Leave Type</option>
                <option value="Sick Leave">Sick Leave</option>
                <option value="Casual Leave">Casual Leave</option>
                <option value="Maternity Leave">Maternity Leave</option>
                <option value="Annual Leave">Annual Leave</option>
            </select>
        </div>

        <!-- Search Button -->
        <button class="btn btn-outline-primary w-100" type="button">Search</button>
    </div>

    <!-- Second Container -->
    <div class="container sub-container">
        <div class="dropdown-container">
            <label for="approvalStatus" class="form-label">Approval Status</label>
            <select class="form-select" id="approvalStatus">
                <option selected>Select Approval Status</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
                <option value="Pending">Pending</option>
            </select>
        </div>

        <!-- Approve Button -->
        <button class="btn btn-outline-success" type="button">Approve</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
