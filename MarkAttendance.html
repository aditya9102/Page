<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch In/Out System</title>
    <!-- Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Heading Styling */
        .punch-heading {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Thumb Sensor Styling */
        .thumb-sensor-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .thumb-sensor {
            width: 100px;
            height: 100px;
            background-color: #2a2a2a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }

        .thumb-icon {
            font-size: 50px;
            color: #ffffff;
        }

        .thumb-sensor:hover {
            transform: scale(1.1);
            background-color: #6200ee;
        }

        /* Button Styling */
        .punch-buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .punch-buttons button:hover {
            transform: scale(1.05);
        }

        /* Message Styling */
        #message h3 {
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="punch-heading">Punch In/Out System</h1>

        <!-- Simulated Thumb Sensor -->
        <div class="thumb-sensor-container">
            <div class="thumb-sensor">
                <i class="bi bi-fingerprint thumb-icon"></i>
            </div>
        </div>

        <!-- Punch In and Out Buttons -->
        <div class="punch-buttons mt-4">
            <button id="punchInBtn" class="btn btn-primary">Punch In</button>
            <button id="punchOutBtn" class="btn btn-danger">Punch Out</button>
        </div>

        <!-- Display Time and Messages -->
        <div id="message" class="mt-4"></div>
    </div>

    <!-- Bootstrap and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <script>
        // Handle Punch In and Punch Out
        document.getElementById('punchInBtn').addEventListener('click', function () {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString();
            document.getElementById('message').innerHTML = `<h3>Punched In at ${formattedTime}</h3>`;
        });

        document.getElementById('punchOutBtn').addEventListener('click', function () {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString();
            document.getElementById('message').innerHTML = `<h3>Punched Out at ${formattedTime}</h3>`;
        });
    </script>
</body>

</html>
