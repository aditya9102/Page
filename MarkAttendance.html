<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Punch-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .punch-btn {
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .punch-btn.punched-in {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Attendance Punch-In</h1>
        <button class="punch-btn" id="punchBtn" onclick="punchIn()">Punch In</button>
    </div>

    <script>
        function punchIn() {
            const punchBtn = document.getElementById('punchBtn');
            punchBtn.classList.add('punched-in');
            punchBtn.textContent = 'Punched In âœ“';

            // Redirect to welcome page after 1 second
            setTimeout(function () {
                window.location.href = 'welcome.html';
            }, 1000);
        }
    </script>
</body>

</html>
