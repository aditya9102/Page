<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Body Styling */
        body {
            background-color: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        /* Heading Styling */
        .heading {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Dropdown Styling */
        .dropdown-container {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
        }

        select {
            padding: 10px;
            border: 2px solid #6200ee;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #3700b3;
        }

        /* Upload Section */
        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-input {
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #f9f9f9;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #3700b3;
            transform: translateY(-3px);
        }

        /* Download Button Styling */
        .download-container {
            margin-top: 20px;
        }

        .download-btn {
            padding: 12px 30px;
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        /* General Button Styling for Focus and Active States */
        button:focus,
        select:focus {
            outline: none;
        }

        button:active,
        select:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading">Uploads</h1>

        <!-- Dropdown Section -->
        <div class="dropdown-container">
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
        </div>

        <!-- Upload Section -->
        <div class="upload-container">
            <input type="file" id="fileUpload" class="upload-input">
            <button class="upload-btn">Upload</button>
        </div>

        <!-- Download Template Section -->
        <div class="download-container">
            <button class="download-btn">Download Template</button>
        </div>
    </div>
</body>

</html>
