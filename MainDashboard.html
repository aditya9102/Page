<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f38;
            color: #ddd;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header h2 {
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3c4048;
            color: #ddd;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            background-color: #3c4048;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin-top: 0;
            font-weight: bold;
            color: #fff;
        }

        .card .stat {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .card .stat-change {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }

        .card .stat-change svg {
            margin-right: 5px;
        }

        .chart-container {
            margin-top: 20px;
        }

        .chart-container h3 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }

        #calendar {
            padding: 10px;
            background-color: #3c4048;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            margin-bottom: 10px;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            color: #fff;
        }

        .calendar-body div {
            text-align: center;
            padding: 10px;
            background-color: #565a66;
            border-radius: 5px;
        }

        .today {
            background-color: #007bff;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h2>Project Status Dashboard</h2>
            <div class="filter-group">
                <select>
                    <option>Project Name: IT Career Map</option>
                </select>
                <select>
                    <option>Project Phase: 5 selected</option>
                </select>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <!-- Project Cost Performance -->
            <div class="card">
                <h3>Project Cost Performance</h3>
                <div class="stat">$93,332</div>
                <div class="stat-change">$48,048 Actual Cost</div>
            </div>

            <!-- Project Performance -->
            <div class="card">
                <h3>Project Performance</h3>
                <div class="stat">SPI: 0.89</div>
                <div class="stat-change">CPI: 0.87</div>
                <div class="stat-change">$46,666.00 PV</div>
                <div class="stat-change">$41,579.40 EV</div>
            </div>

            <!-- Time vs Project Phase -->
            <div class="card">
                <h3>Time Vs Project Phase</h3>
                <canvas id="timeVsProjectPhaseChart"></canvas>
            </div>

            <!-- Calendar -->
            <div id="calendar">
                <div class="calendar-header">
                    <h3>August 2024</h3>
                    <div>
                        <button class="btn btn-light btn-sm">&lt;</button>
                        <button class="btn btn-light btn-sm">&gt;</button>
                    </div>
                </div>
                <div class="calendar-body">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>

                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div class="today">30</div>
                    <div>31</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Time vs Project Phase Chart
        var ctx1 = document.getElementById('timeVsProjectPhaseChart').getContext('2d');
        var timeVsProjectPhaseChart = new Chart(ctx1, {
            type: 'horizontalBar',
            data: {
                labels: ['Closure Stage', 'Execution Stage', 'Monitor & Control', 'Project Initiation Stage', 'Project Planning Stage'],
                datasets: [{
                    label: 'Number of hours',
                    data: [56, 164, 36, 40, 144],
                    backgroundColor: '#3e95cd',
                    borderColor: '#3e95cd',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontColor: '#fff'
                        },
                        gridLines: {
                            color: '#565a66'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            fontColor: '#fff'
                        },
                        gridLines: {
                            color: '#565a66'
                        }
                    }]
                },
                legend: {
                    labels: {
                        fontColor: '#fff'
                    }
                }
            }
        });
    </script>
</body>

</html>
